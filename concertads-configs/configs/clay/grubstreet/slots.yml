---
- behavior: merge

########
## Homepage
########

# Placement notes: first element inside the sidebar
- name: medium_rectangle_variable
  selector: .spacer, body:not(.layout) .tertiary .latest-article, body.layout .tertiary > div
  sizes:
  - [300, 250]
  - [300, 1050]
  - size: [300, 600]
    filters:
      hideIfPresent:
        selector: .break-out
  holdSize: [300, 250]
  maxSlots: 1
  allowSiblings: true # for btf_medium_rectangle_variable_article
  filters:
    hideIfPresent:
      selector: .feature, .break-out
    viewportWidth:
      min: 1180

- name: btf_medium_rectangle_variable_hub
  className: m-ad__btf_medium_rectangle_variable
  selector: body:not(.layout) .tertiary
  sticky:
    enabled: true
    offset: 50
  sizes:
  - [300, 250]
  - [300, 600]
  holdSize: [300, 250]
  insertion: inside
  maxSlots: 2
  filters:
    hideIfPresent:
      selector: .special-feature, .feature
    viewportWidth:
      min: 881
    hideIfPresent:
      selector: .l-full-archives

# Placement notes: after every 8 articles
- name: hub_river_leaderboard
  selector: .newsfeed-article-list li + li + li
  sizes:
  - [300, 250]
  - [1030, 590]
  - [620, 366]
  holdSize: [300, 250]
  filters:
    hideIfPresent:
      selector: .special-feature, .feature
    spacing:
      before: 1000
      after: 1000

- name: tag_hub_river_leaderboard
  selector: .paginated-feed-list-wrapper li + li
  sizes:
  - [300, 250]
  - [1030, 590]
  - [620, 366]
  holdSize: [300, 250]
  insertion: after
  maxSlots: 1
  filters:
    hideIfPresent:
      selector: .special-feature, .feature
    spacing:
      after: 200

# Placement notes: goes in the footer
- name: btf_leaderboard_variable
  selector: body:not(.one-column-layout) footer.bottom, body.layout-simple .footer
  sizes:
  - [970, 90]
  - [1024, 90]
  - [728, 91]
  - [970, 91]
  - [1024, 91]
  - [970, 250]
  - [970, 252]
  - size: [728, 90]
    filters:
      containerWidth:
        min: 728
  filters:
    hideIfPresent:
      selector: .special-feature, .feature
    viewportWidth:
      min: 1024


# On hub and group pages (include home pages), after the first riverâ€” we insert an
# athena.
- name: athena_hub
  className: m-ad__athena
  selector: .newsfeed-article-list div:nth-child(2) > aside
  insertion: inside
  sizes:
  - [1030, 590]
  - size: [970, 250]
    filters:
      containerWidth:
        min: 970
  - size: [728, 90]
    filters:
      containerWidth:
        min: 728
  - size: [1060, 610]
    filters:
      containerWidth:
        min: 1060
  - size: [620, 366]
    filters:
      containerWidth:
        max: 1059
  - size: [1060, 619]
    filters:
      containerWidth:
        min: 1060
  - size: [1060, 694]
    filters:
      containerWidth:
        min: 1060
  holdSize: [300, 250]
  maxSlots: 1
  filters:
    hideIfPresent:
      selector: .special-feature, .feature
    viewportWidth:
      min: 728

# Placement notes: very top element on page
- name: mobile_leaderboard_hub
  selector: section .main
  insertion: before
  sizes:
  - [320, 50]
  - [320, 100]
  - [320, 101]
  filters:
    hideIfPresent:
      selector: .special-feature, .feature, .layout
    viewportWidth:
      max: 728

# Placement notes: goes just below the "more stories" button
- name: mobile_footer
  selector: body:not(.layout) .bottom, .latest-ad
  sizes:
  - [320, 50]
  - [320, 100]
  - [320, 101]
  - [300, 250]
  filters:
    hideIfPresent:
      selector: .special-feature, .feature
    viewportWidth:
      max: 728


# Placement notes: after every 6 articles
- name: hub_river_med_rec
  selector: .newsfeed-article-list li + li + li + li
  sizes:
  - [300, 250]
  - [1030, 590]
  - [325, 508]
  - [325, 204]
  filters:
    hideIfPresent:
      selector: .special-feature, .feature
    spacing:
      before: 600
      after: 400
    viewportWidth:
      max: 728

- name: mobile_med_rec_athena
  selector: .newsfeed-article-list > div > li:last-of-type
  sizes:
  - [300, 250]
  - [1030, 590]
  - [325, 508]
  - [300, 265]
  - [325, 203]
  - [325, 236]
  - [325, 204]
  holdSize: [300, 250]
  maxSlots: 1
  insertion: after
  filters:
    hideIfPresent:
      selector: .special-feature, .feature
    viewportWidth:
      max: 728


# Placement notes: goes just below the "more stories" button
- name: tablet_btf_leaderboard
  selector: .tertiary
  insertion: inside
  sizes:
  - size: [728, 90]
    filters:
      containerWidth:
        min: 728
  holdSize: [728, 90]
  filters:
    hideIfPresent:
      selector: .special-feature, .feature
    viewportWidth:
      min: 768
      max: 888

      
